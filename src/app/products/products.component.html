<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!--Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/"class="nav-brand text-dark">
                        Products List
                    </a>
                </div>
            </div>
        </nav>

    </header>
    <!--/Header-->
    <!--Main Site-->
    <main id="site-mainr">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <a href="/addproduct"class="border-shadow">
                        <span class="text-gradient"> Add Product <i class="fa-solid fa-user"></i> </span>
                    </a>
                </div>

                <form action="/" method="POST">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Price (Tk)</th>
                                <th>Amount ( pieces)</th>
                                <th>Is Best Achive</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01</td>
                                <td>Product Name</td>
                                <td>100 </td>
                                <td>50</td>
                                <td>Yes</td>
                                <td>
                                    <a href="#" class="btn border-shadow update">
                                        <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                    </a>
                                    <a class="btn border-shadow delete">
                                        <span class="text-gradient"><i class="fas fa-times"></i></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>

    </main>
    <!--/Main Site-->


</body>
</html>
