<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar>One Day Shop</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/dash">Dashboard</a>
      <a mat-list-item href="/cart">My Cart</a>
      <a mat-list-item href="/products">Products</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="navbar">
      <mat-toolbar-row>
        <button     
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
         <span class="spacer"></span>

         <a href="/login">
         <button mat-button >Login</button></a>
         <a href="/register">
         <button mat-button>Registration</button></a>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
